<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flybird 3D Handle Preview</title>

  <!-- model-viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    h1 {
      padding: 20px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 12px;
    }

    model-viewer {
      width: 100%;
      height: 220px;
      background: #000;
      border-radius: 12px;
    }

    .name {
      margin-top: 10px;
      font-weight: 600;
      font-size: 14px;
      color: #d4af37; /* gold */
    }
  </style>
</head>

<body>

  <h1>Flybird Handle Collection</h1>

  <div class="grid">

    <div class="card">
      <model-viewer
        src="models/183.glb"
        camera-controls
        auto-rotate
        ar>
      </model-viewer>
      <div class="name">Handle 183</div>
    </div>

    <div class="card">
      <model-viewer
        src="models/187.glb"
        camera-controls
        auto-rotate
        ar>
      </model-viewer>
      <div class="name">Handle 187</div>
    </div>

    <div class="card">
      <model-viewer
        src="models/191.glb"
        camera-controls
        auto-rotate
        ar>
      </model-viewer>
      <div class="name">Handle 191</div>
    </div>

  </div>

</body>
</html>
